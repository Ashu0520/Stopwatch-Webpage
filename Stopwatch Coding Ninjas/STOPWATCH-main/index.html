<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div id="container">
        <div id="heading">
            <h3>STOPWATCH</h3>
        </div>
        <div id="clock_div">
            <div id="timer">
                <h3 id="stopwatch">00 : 00 : 00 </h3>
            </div>
            <div id="buttons">
                <button class="button_text" id="start">START</button>
                <button class="button_text" id="pause">PAUSE</button>
                <button class="button_text" id="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
